<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <div class="row">
            <div class="col-10">
              <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
            </div>
            <div class="col-2">
              <button class="btn btn-secondary" id="btnBuscar">Buscar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title col-8 text-start" id="offcanvasTopLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body overflow-visible">
        <p class="col-8 text-start" id="offcanvas_description"></p>
        <hr>
        <div class="row">
          <div class="col-8">
            <p id="offcanvas_genres"></p>
          </div>
          <div class="dropdown col-4 text-end">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item d-flex justify-content-between"><b>Year:&nbsp</b> <span id="drop_year"></span></a></li>
              <li><a class="dropdown-item d-flex justify-content-between"><b>Runtime:&nbsp</b> <span id="drop_runtime"></span></a></li>
              <li><a class="dropdown-item d-flex justify-content-between"><b>Budget:&nbsp</b> <span id="drop_budget"></span></a></li>
              <li><a class="dropdown-item d-flex justify-content-between"><b>Revenue:&nbsp</b> <span id="drop_revenue"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
